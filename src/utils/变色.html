<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
    }
    .biankuang{
      border: 2px solid black;
      border-radius: 50%;
    }
    .line{
      position: relative;
      margin-top: 40px;
      height: 30px;
width: 100%;
    
    }
    .line::after{
      content: "1111";
     position: absolute;
      width: 100%;
      height: 1px;
      background: black;

      transform: scaleY(0.5);
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box biankuang"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="line"></div>
  </div>
  
  <script>
    var color =['blue','skyblue','pink','red']
    var divs=document.querySelectorAll('.box')
    for( var i=0; i<divs.length;i++){
      divs[i].style.backgroundColor=color[i]
    }
    var flag=0
    setInterval(function(e){
      document.body.style.backgroundColor = color[flag]
      document.querySelector('.biankuang').classList.remove('biankuang')
      divs[flag].classList.add('biankuang')
      flag++
      if(flag===4){
        flag=0
      }

    },1000)
  </script>
</body>
</html>
